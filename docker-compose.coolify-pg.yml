services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES:-${POSTGRES_PASSWORD:-postgres}}
      - POSTGRES_DB=${POSTGRES_DB:-zd_desk_data_collector_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    exclude_from_hc: true

  web:
    build:
      context: .
      target: production
    command: bundle exec puma -C config/puma.rb
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SERVICE_PASSWORD_WEB:-${SECRET_KEY_BASE}}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${SERVICE_PASSWORD_POSTGRES:-${POSTGRES_PASSWORD:-postgres}}@postgres:5432/${POSTGRES_DB:-zd_desk_data_collector_production}
      - MONGODB_URI=${MONGODB_URI}
      - DEFAULT_ADMIN_USER=${DEFAULT_ADMIN_USER}
      - DEFAULT_ADMIN_PW=${SERVICE_PASSWORD_ADMIN:-${DEFAULT_ADMIN_PW}}
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_MAX_THREADS=${RAILS_MAX_THREADS:-5}
      - PORT=3000
      - SERVICE_URL_WEB
      - RAILS_HOST=${SERVICE_FQDN_WEB}
      - SERVICE_PASSWORD_ADMIN
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      target: production
    command: bundle exec bin/jobs start
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SERVICE_PASSWORD_WEB:-${SECRET_KEY_BASE}}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${SERVICE_PASSWORD_POSTGRES:-${POSTGRES_PASSWORD:-postgres}}@postgres:5432/${POSTGRES_DB:-zd_desk_data_collector_production}
      - MONGODB_URI=${MONGODB_URI}
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_MAX_THREADS=${RAILS_MAX_THREADS:-5}
      - SOLID_QUEUE_CONCURRENCY=${SOLID_QUEUE_CONCURRENCY:-5}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    exclude_from_hc: true

  migrate:
    build:
      context: .
      target: production
    command: bundle exec rails db:migrate
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SERVICE_PASSWORD_WEB:-${SECRET_KEY_BASE}}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${SERVICE_PASSWORD_POSTGRES:-${POSTGRES_PASSWORD:-postgres}}@postgres:5432/${POSTGRES_DB:-zd_desk_data_collector_production}
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    exclude_from_hc: true

  seed:
    build:
      context: .
      target: production
    command: bundle exec rails db:seed
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SERVICE_PASSWORD_WEB:-${SECRET_KEY_BASE}}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${SERVICE_PASSWORD_POSTGRES:-${POSTGRES_PASSWORD:-postgres}}@postgres:5432/${POSTGRES_DB:-zd_desk_data_collector_production}
      - MONGODB_URI=${MONGODB_URI}
      - DEFAULT_ADMIN_USER=${DEFAULT_ADMIN_USER}
      - DEFAULT_ADMIN_PW=${SERVICE_PASSWORD_ADMIN:-${DEFAULT_ADMIN_PW}}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: "no"
    exclude_from_hc: true

volumes:
  postgres_data:
