name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/zd_desk_data_collector_test
      MONGODB_TEST_URI: mongodb://root:password@localhost:27017/zendesk_data_collector_test?authSource=admin
      SECRET_KEY_BASE: test_secret_key_base_for_ci
      RAILS_MAX_THREADS: 1
      # Active Record Encryption keys (32 bytes = 64 hex characters)
      # These are test-only keys for CI - never use in production
      ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456
      ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: f1e2d3c4b5a6978012345678901234567890fedcba1234567890fedcba123456
      ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: 1a2b3c4d5e6f789012345678901234567890abcdef1234567890abcdef123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.4
          bundler-cache: true # Automatically caches gems based on Gemfile.lock hash

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Setup PostgreSQL database
        run: |
          bundle exec rails db:create db:schema:load
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zd_desk_data_collector_test

      - name: Run tests
        run: |
          bundle exec rails test
        continue-on-error: false

      - name: Run Brakeman security scanner
        run: |
          gem install brakeman
          brakeman -q -w2 --no-pager

      - name: Run bundle-audit
        run: |
          gem install bundler-audit
          bundle-audit check --update

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7
